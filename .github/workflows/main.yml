name: Deploy React Application

on: [workflow_dispatch, push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create and populate config.ts file
        env: 
          username: kirillsaint
          bot_token: ${{ secrets.BOT_TOKEN }}
          user_id: ${{ secrets.USER_ID }}
        run: |
          touch src/config.ts
          echo const config = {username: "$username",bot_token: "$bot_token",user_id: $user_id};export default config; >> src/config.ts
        shell: bash  

      - name: Install and Build
        run: npm install --force && CI=false npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: build
          token: ${{ secrets.TOKEN }}
